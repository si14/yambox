<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>YamBox</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
        <link href="/css/style.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="top">
            <img src="img/logo_small.png" />
            <div class="login">
                <button class="btn btn-default">Войти в аккаунт</button>
            </div>
        </div>
        <div class="landing">
            <div class="info">
                <h1>Собирай деньги проще и эффективнее!</h1>
                YamBox — удивительный инструмент для коллективного сбора денег. Собирай так, чтобы все были довольны.
                <p>
                    <button class="btn btn-default">Создать кампанию сейчас</button>
                </p>
            </div>


            <div class="copyright">
                Image by <a href="https://www.flickr.com/photos/hktang/5369651068/">Xiaojun Deng</a>.
                Licenced under Creative Commons 2.0
            </div>
        </div>
        <div class="social">
            <script type="text/javascript" src="//yastatic.net/share/share.js" charset="utf-8"></script>
            <div class="yashare-auto-init"
                 data-yashareL10n="ru"
                 data-yashareQuickServices="vkontakte,facebook,twitter,odnoklassniki,moimir"
                 data-yashareTheme="counter">
            </div>
        </div>
    </body>
</html>
